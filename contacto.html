<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/default.svg" type="image/x-icon">

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/script.js"></script>

    <title>Contacto</title>
</head>
<body>

    <section class="form-wrap">

        <section class="contact_info">
            <section class="info_title">
                <span class="fas fa-user-circle"></span>
                <h2>INFORMACIÓN <br> DE CONTACTO</h2>
            </section>

            <section class="info_items">
                <p><span class="fas fa-envelope"></span> juaflores@mailes.ueb.edu.ec </p>
                <p><span class="fas fa-phone-square-alt"></span> +(593) 997201986 </p>
            </section>

        </section>

        <form action="" class="form_contact">
            <h2>Contactame</h2>

            <div class="user_info">
                <label for="names">Nombre *</label>
                <input type="text" id="names">
                <label for="phone">Telefono/celular </label>
                <input type="text" id="phone">
                <label for="email">Correo Electrónico *</label>
                <input type="text" id="email">
                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" ></textarea>
                <input type="button" value="Enviar" id="btnSend">
            </div>
        </form>
    </section>

    <script src="https://kit.fontawesome.com/69ff3652f1.js" crossorigin="anonymous"></script>

</body>
</html>
